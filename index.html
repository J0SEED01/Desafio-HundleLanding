<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - HundleLanding</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css"> 
</head>
<body>

    <header class="header">
        <img src="images/logo.svg" alt="img" class="img__header">
    </header>

    <section class="main">

        <div class="main__img">
            <img src="images/illustration-mockups.svg" alt="img">
        </div>

        <div class="main__info">
            <h1 class="info__header">Build The Community <span class="espacio"></span>Your Fans Will Love</h1>
            <p class="info__text">Huddle re-imagines the way we build communities. You have <span class="espacio"></span> a voice, but so does your audience. Create connections with <span class="espacio"></span> your users you engage in genuine discussion.</p>
            <input type="submit" class="info__buton" value="Register">
        </div>

    </section>

    <footer class="footer">

        <div class="footer__logo">
            <i class="fab fa-facebook-f icono"></i>
        </div>

        <div class="footer__logo">
            <i class="fab fa-twitter icono"></i>
        </div>

        <div class="footer__logo">
            <i class="fab fa-instagram icono"></i>
        </div>

    </footer>

    <script src="https://kit.fontawesome.com/17ebef0b9a.js" crossorigin="anonymous"></script>

</body>
</html>
